                <div class="grupo">
                    <label for="">Nome:</label>
                    <input type="text" id="nome" name="nome" class="cor">
                </div>
                <div class="grupo">
                    <label for="">e-mail:</label>   
                    <input type="email" id="email" name="email" class="cor">
                </div>
                <div class="grupo">
                    <label for="">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" class="cor">

                </div>

                </div>

                    <input type="radio" id="masculino" name="sexo" value="masculino"> Masculino

                </div>
                </div>

                    <input type="search" id="cidade" name="cidade" class="cor">
                </div>
                <div class="grupo">
                    <label for="">Documento de identificação:</label>
                    <input type="file" id="identidade" name="identificação" >
                </div>
                </div>
                <div class="grupo">
                    <label for="">Não sou um robô!</label>
                    <input type="checkbox" id="" name="" >
                </div>
                <div>
                    <input type="reset" value="Limpar" class="bnt">
                    <input type="submit" value="Enviar" class="bnt">
                </div>
